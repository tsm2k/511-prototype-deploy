<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script takes the current URL and converts the path and query
    // string into a single-page app-compatible route
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script>
    // Redirect to the base path + the current path
    const segmentCount = 1; // Adjust this based on your repository structure
    const basePath = '/511-prototype-deploy';
    const location = window.location;
    const path = location.pathname.split('/').slice(segmentCount).join('/');
    
    // Redirect to the correct path
    window.location.href = basePath + '/' + path;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, <a href="/511-prototype-deploy">click here</a>.</p>
</body>
</html>
